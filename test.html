<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visa Cards - Bootstrap 5</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .visa-title {
        line-height: 1.3;
        max-width: 160px;
        margin: 0;
      }

      .visa-flag {
        width: 65px;
        height: 42px;
        border-radius: 0.5rem;
        object-fit: cover;
        flex-shrink: 0;
      }

      /* limit card width a bit */
      .visa-card {
        max-width: 230px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="bg-white">
    <section class="py-5 text-center">
      <div class="container">
        <h2 class="h4 mb-4 text-dark">Available Visa Pool</h2>

        <div class="row g-3 g-md-4 justify-content-center">
          <!-- Card 1 -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card visa-card shadow-sm h-100">
              <div class="card-body">
                <div
                  class="d-flex align-items-center justify-content-center gap-3 mb-3 text-start"
                >
                  <img
                    class="visa-flag"
                    src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flag_of_Romania.svg"
                    alt="Saudi Flag"
                  />
                  <h3 class="visa-title h6 fw-semibold">Saudi Driver Visa</h3>
                </div>
                <p class="text-muted mb-3"><strong>80</strong> Available</p>
                <button class="btn btn-primary btn-lg w-100">Apply Now</button>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card visa-card shadow-sm h-100">
              <div class="card-body">
                <div
                  class="d-flex align-items-center justify-content-center gap-3 mb-3 text-start"
                >
                  <img
                    class="visa-flag"
                    src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flag_of_Romania.svg"
                    alt="Romania Flag"
                  />
                  <h3 class="visa-title h6 fw-semibold">Romania Welder Visa</h3>
                </div>
                <p class="text-muted mb-3">
                  <strong>20</strong> Visas Available
                </p>
                <button class="btn btn-primary btn-lg w-100">Apply Now</button>
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card visa-card shadow-sm h-100">
              <div class="card-body">
                <div
                  class="d-flex align-items-center justify-content-center gap-3 mb-3 text-start"
                >
                  <img
                    class="visa-flag"
                    src="https://upload.wikimedia.org/wikipedia/commons/6/66/Flag_of_Malaysia.svg"
                    alt="Malaysia Flag"
                  />
                  <h3 class="visa-title h6 fw-semibold">
                    Malaysia Factory Visa
                  </h3>
                </div>
                <p class="text-muted mb-3">
                  <strong>50</strong> Visas Available
                </p>
                <button class="btn btn-primary btn-lg w-100">Apply Now</button>
              </div>
            </div>
          </div>

          <!-- Card 4 -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card visa-card shadow-sm h-100">
              <div class="card-body">
                <div
                  class="d-flex align-items-center justify-content-center gap-3 mb-3 text-start"
                >
                  <img
                    class="visa-flag"
                    src="https://upload.wikimedia.org/wikipedia/commons/6/66/Flag_of_Malaysia.svg"
                    alt="Malaysia Flag"
                  />
                  <h3 class="visa-title h6 fw-semibold">
                    Malaysia Factory Visa
                  </h3>
                </div>
                <p class="text-muted mb-3">
                  <strong>50</strong> Visas Available
                </p>
                <button class="btn btn-primary btn-lg w-100">Apply Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boot
  strap.bundle.min.js"></script>
  </body>
</html>
